    <div class="wrapper">
      <aside>
        <!-- başlık -->
        <h1>
          <span>Notlar</span>
          <div>
            <input type="checkbox" id="checkbox" />

              <div class="bars" id="bar2"></div>
              <div class="bars" id="bar3"></div>
            </label>
          </div>
        </h1>
        <!-- form -->
        <form>
          <div>
            <label for="">Not Başlığı:</label>
            <input type="text" placeholder="örn:akşam yemeği" />
          </div>
          <div>
            <label for="">Tarih Ekle:</label>
            <input type="date" />
          </div>
          <div>
            <label for="">Durum:</label>
            <select>
              <option value="home">Ev</option>
              <option value="job">İş</option>
              <option value="goto">Ziyaret</option>
              <option value="park">Park Yeri</option>
            </select>
          </div>
          <div class="buttons">
            <button type="button">İptal</button>
            <button type="submit">Ekle</button>
          </div>
        </form>
